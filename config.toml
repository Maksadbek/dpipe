[inputs]
        [inputs.csv]
                file = "testdata/hotels.csv"

[outputs]
        [outputs.json]
                file = "testdata/hotels.json"
        [outputs.xml]
                file = "testdata/hotels.xml"

[filters]
        [filters.encodingUTF8]
                enabled = true
                field = "name"
        [filters.range]
                enabled = true
                field = "stars"
                min = 0
                max = 5
        [filters.url]
                enabled = true # filter is enabled
                field = "uri"
[aggregators]
        [aggregators.sorting]
                enabled = true  # aggregation is enabled
                field = "stars" # availabe fields are: stars, name, phone
