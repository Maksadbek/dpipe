[inputs]
        [inputs.csv]
                file = "testdata/hotels.csv"

[outputs]
        [outputs.json]
                file = "hotels.json"
        [outputs.xml]
                file = "hotels.xml"

[filters]
        [filters.nonnegative]
        field = "stars"
        filter = "nonnegativ"

[aggregators]
        [aggregators.group]
        field = "name"

        [aggregators.sort]
        field = "stars"
